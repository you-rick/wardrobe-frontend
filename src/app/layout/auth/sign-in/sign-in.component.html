<app-top-bar></app-top-bar>

<div class="row justify-content-center">
  <div class="col-8">
    <h2 class="mb-4">Sign In</h2>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control validate" [ngModel]="user.email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" name="password" class=" form-control validate" [ngModel]="user.password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Submit</button>
    </form>
  </div>
</div>
