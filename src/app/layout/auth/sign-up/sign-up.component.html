<app-top-bar></app-top-bar>

<div class="row justify-content-center">
  <div class="col-8">
    <h2 class="mb-4">Sign Up</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" class="form-control validate" [ngModel]="newUser.fullName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control validate" [ngModel]="newUser.email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control validate" minlength="4" [ngModel]="newUser.password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>
  </div>
</div>
