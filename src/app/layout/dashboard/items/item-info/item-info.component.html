<div *ngIf="selectedItem">
  <div class="row">
    <div class="col-14 d-flex justify-content-between mb-4">
      <h4>{{selectedItem.title}}</h4>
      <nav class="btn-group">
        <button class=" btn btn-warning" (click)="toggleLaundry()">
          <span *ngIf="selectedItem.washing">Item washed</span>
          <span *ngIf="!selectedItem.washing">Put in laundry</span>
        </button>
        <a [routerLink]="'edit'" class="btn btn-secondary btn-sm">Edit</a>
        <button (click)="deleteItem()" class="btn btn-danger btn-sm">Delete</button>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      <div class="card p-3">
        <img [src]="envPath + selectedItem.photo"/>
        <p class="mt-3">Type - {{selectedItem.type | titlecase}}</p>
        <p>Weather - {{selectedItem.weather | titlecase}}</p>
      </div>
    </div>
    <div class="col-8" *ngIf="outfitsWithItem && outfitsWithItem.length">
      <h5 class="mb-3">This item is part of following outfits:</h5>
      <ul *ngFor="let outfit of outfitsWithItem">
        <li class="mb-3">
          <div><a [routerLink]="'/dashboard/outfits/'+ outfit._id">{{outfit.title}}</a></div>
          <div class="items-img">
            <img *ngFor="let item of outfit.items" [src]="envPath + item.photo"/>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<app-toast></app-toast>
