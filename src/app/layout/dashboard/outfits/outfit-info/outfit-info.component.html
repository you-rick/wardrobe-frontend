<div *ngIf="selectedOutfit">
  <div class="row">
    <div class="col-12 d-flex justify-content-between mb-4">
      <h4>{{selectedOutfit.title}}</h4>
      <nav class="btn-group">
        <a [routerLink]="'edit'" class="btn btn-secondary btn-sm">Edit</a>
        <button (click)="deleteItem()" class="btn btn-danger btn-sm">Delete</button>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="selectedOutfit.items?.length">
        <ng-container *ngFor="let item of selectedOutfit.items">
          <div *ngIf="item" class="media panel item" [ngClass]="{'bg-laundry' : item.washing}">
            <img class="mr-3" [src]="envPath + item.photo" alt="{{item.title}}">
            <div class="media-body">
              <h6 class="m-0 text-secondary">{{item.title}}</h6>
            </div>
          </div>
          <div *ngIf="!item" class="media panel item removed">
            <span class="img-removed"></span>
            <div class="media-body">
              <p>Item Removed</p>
            </div>
          </div>
        </ng-container>

      </ng-container>
      <div class="card-body">
        <p class="text-secondary" *ngFor="let el of selectedOutfit.weather">{{el}} </p>
        <div class="row mt-3">
          <div class="col-12" *ngIf="dates.before">
            <h5 class="mb-2">Usage dates:</h5>
            <p *ngFor="let date of dates.before">
              {{date | date: "fullDate"}}
            </p>
          </div>
          <div class="col-12" *ngIf="dates.after">
            <h5 class="mb-2">Future dates:</h5>
            <p *ngFor="let date of dates.after">
              {{date | date: "fullDate"}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-toast></app-toast>
