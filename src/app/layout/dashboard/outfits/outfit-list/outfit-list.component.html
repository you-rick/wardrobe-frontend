<div class="d-flex flex-wrap">
  <ng-container class="col-6" *ngIf="outfitList && outfitList.length; else noItems">
    <ng-container *ngFor="let outfit of outfitList">
      <a class="col-6 card" [routerLink]="outfit._id">
        <ng-container *ngIf="outfit.items">
          <ng-container *ngFor="let item of outfit.items">
            <div class="media panel item" [ngClass]="{'bg-light-red' : item.washing}">
              <img class="mr-3" [src]="envPath + item.photo" alt="{{item.title}}">
              <div class="media-body">
                <p class="m-0 text-secondary">{{item.title}}</p>
              </div>
            </div>
          </ng-container>

        </ng-container>
        <div class="card-body">
          <h5 class="card-title">{{outfit.title}}</h5>
          <p class="text-secondary">{{outfit.type}}</p>
        </div>
      </a>
    </ng-container>
  </ng-container>
</div>

<ng-template #noItems>No outfits created</ng-template>
<app-toast></app-toast>
